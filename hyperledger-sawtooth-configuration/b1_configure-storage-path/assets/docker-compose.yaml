version: "2.1"

services:
  chsa-b1-00:
    privileged: true
    build: 
      context: ./
      args:
        ASSET_PATH: assets/chsa-b1-00
    image: chsaexercises/systemd-b1-00:1.0.8-xenial
    container_name: chsa-b1-00
    hostname: chsa-b1-00
    expose:
      - 8800
      - 4004
      - 8008
    security_opt:
      - seccomp:unconfined
    tty: true
    user: root
    tmpfs:
      - /run
      - /tmp
      - /run/lock
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro

